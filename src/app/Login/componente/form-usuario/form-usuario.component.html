<h2>{{ editMode ? 'Editar Usuário' : 'Cadastrar Usuário' }}</h2>
<form (ngSubmit)="onSubmit()" >
  <div class="form-group">
  <label for="nome">Nome:</label>
  <input id="nome" [(ngModel)]="nome" name="nome" required />
  </div>
  
  <div class="form-group">
  <label for="cpf">CPF:</label>
  <input id="cpf" type="number" [(ngModel)]="cpf" name="cpf" required />
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" [(ngModel)]="senha" name="senha" required />
    </div>
  
    <div class="form-group">
        <label for="perfil">Perfil:</label>
        <div class="radio-buttons">
          <input type="radio" id="administrador" name="perfil" value="Administrador" [(ngModel)]="perfil" checked>
          <label for="administrador">Administrador</label>
      
          <input type="radio" id="avaliador" name="perfil" value="Avaliador" [(ngModel)]="perfil">
          <label for="avaliador">Avaliador</label>
        </div>
      </div>
      
  
  <button type="submit" id="cadastrar">Salvar</button>
</form>
<div></div>
<div id="message">{{ message }}</div>
