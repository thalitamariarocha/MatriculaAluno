<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>


<body>

    <h2>Alunos com matrículas pendentes</h2>


    <div class="grid-table">
        <div class="grid-header">
            <div class="grid-cell">#</div>
            <div class="grid-cell">CPF</div>
            <div class="grid-cell">Nome</div>
            <div class="grid-cell">Ações</div>
        </div>
        <div class="grid-row" *ngFor="let aluno of alunos ">
            <div class="grid-cell">{{ aluno.id_aluno }}</div>
            <div class="grid-cell">{{ aluno.cpf }}</div>
            <div class="grid-cell">{{ aluno.nome }}</div>
            <div class="grid-cell grid-actions">
                <button class="btt" (click)="getAlunoById(aluno.id_aluno)"><span class="material-symbols-outlined">
                    checklist
                    </span>
                        </button>
                
            </div>
        </div>
    </div>
