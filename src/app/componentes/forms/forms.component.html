<h2>MATRICULA</h2>
<form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Nome Completo">
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail">
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="cpf" id="cpf" placeholder="somente números">
    </div>

    <div class="form-group">
        <label for="rg">RG</label>
        <input type="rg" id="rg" placeholder="somente números">
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Telefone">
    </div>

    <div class="form-group">
        <label for="endereco">Endereço Completo </label>
        <input type="endereco" id="endereco" placeholder="endereco">
    </div>

    <div class="form-group">
        <label for="documentos">Documentos digitalizados</label>
        <input type="file" id="documentos" placeholder="documentos">
    </div>

    <button type="submit" id="cadastrar" [disabled]="!cadastroForm.form.valid">Salvar</button>
  
</form>
